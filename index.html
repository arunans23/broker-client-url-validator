<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>URL Validator</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div ng-app="urlApp">
        <div class="container" ng-controller="urlValidator">

                <br/><br/>
            <div class="row">

                <div class="col-sm-12 card">
                    <form class="form-horizontal p-5">

                        <p class="h4 mb-4">Validate URL</p>

                        <div class="form-group">
                            <div class="col-sm-12">
                                <input type="etextmail" class="form-control mb-4" id="url" placeholder="URL" name="url" ng-model="urlToValidate">
                                <h6 class="error" ng-if="!urlCheckValid"> Error: Invalid url</h6>
                                <h6 class="success" ng-if="urlCheckValid && urlToValidate && checked">Valid URL</h6>
                            </div>
                        </div>

                        <div class="col-md-12 text-center">
                            <button class="btn btn-info" ng-click="validateURL(urlToValidate, 'check'); checked=true">Validate URL</button>
                        </div>
                    </form>
                </div>

            </div>

            <br/><br/>

            <h3 class="text-center">or</h3>

            <br/><br/>

            <div class="row">
                <div class="col-sm-12 card">
                    <form class="form-horizontal p-5">

                        <p class="h4 mb-4">Create URL</p>

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="email">Username:</label>
                            <div class="col-sm-12">
                                <input type="etextmail" class="form-control mb-4" id="email" placeholder="Enter admin username"
                                    name="username" ng-model="username" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="pwd">Password:</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="pwd" placeholder="Enter admin password"
                                    name="pwd" ng-model="pwd" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="pwd">Broker URL:</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="pwd" placeholder="Enter local IP" name="ip"
                                    ng-model="ip" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="pwd">Port:</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="pwd" placeholder="Enter Port" name="port"
                                    ng-model="port" required>
                            </div>
                        </div>

                        <div class="col-md-12 text-center">
                            <button class="btn btn-info" ng-click="createUrl(username, pwd, ip, port); created=true">Generate</button>
                        </div>
                        <h6 class="error" ng-if="!urlCreateValid"> Error: Invalid url</h6>
                        <p ng-show="urlCreateValid && pwd && ip && port && username && created">URL: {{createdUrl}}</p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <script src="js/main.js"></script>

    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
